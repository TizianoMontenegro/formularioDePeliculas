<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Peliculas</title>
    <script type="text/javascript" src="codigo.js"></script>
</head>
<body>
    <!--Crear formulario para agregar y eliminar peliculas que el usuario introduzca-->
    <form action="" id="formAgregar">
        <h1>Agregar Peliculas</h1>
        <input type="text" id="agregar" autocomplete="off">
        <button type="submit">Agregar</button>
    </form>

    <hr>

    <h2>Peliculas:</h2>
    <ul id="listaPeliculas"></ul>

    <hr>

    <form action="" id="formEliminar">
        <h1>Eliminar Peliculas</h1>
        <input type="text" id="eliminar" autocomplete="on">
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
